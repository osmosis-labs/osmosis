name: Compile Osmosis

# Controls when the action will run.
#  This workflow runr on pushes to master & every Pull Requests. (Or when manually triggered)
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

# This workflow makes x86_64 binaries for mac, windows, and linux.
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]
        targetos: [darwin, linux]
        include:
          - targetos: darwin
            arch: arm64
#        include:
#          - targetos: windows
#            arch: amd64
    name: osmosis ${{ matrix.arch }} for ${{ matrix.targetos }}
    steps:
      - uses: actions/checkout@v2
      - name: Get git diff
        uses: technote-space/get-diff-action@v6.0.1
        with:
          PATTERNS: |
            **/**.wasm
            **/**!(test).go
            go.mod
            go.sum
            Makefile
      - uses: actions/setup-go@v2.1.4
        with:
          go-version: '^1.19'
        env:
          GOOS: ${{ matrix.targetos }}
          GOARCH: ${{ matrix.arch }}
        if: env.GIT_DIFF

      - name: Compile osmosis
        run: |
          go mod download
          cd cmd/osmosisd
          GOWRK=off go build .
        if: env.GIT_DIFF

      - uses: actions/upload-artifact@v2
        with:
          name: osmosisd ${{ matrix.targetos }} ${{ matrix.arch }}
          path: cmd/osmosisd/osmosisd
        if: env.GIT_DIFF
