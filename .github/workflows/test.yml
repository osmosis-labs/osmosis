name: Tests

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "main"
      - "concentrated-liquidity-main"
      - "v[0-9]**"
  workflow_dispatch:

jobs:
  get_diff:
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out repository code
        uses: actions/checkout@v3
      -
        name: Get git diff
        uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.wasm
            **/**.go
            **/**.mod
            **/**.sum
            Makefile
            Dockerfile
            .github/workflows/test.yml
    outputs:
      git_diff: ${{ env.GIT_DIFF }}

  go-split-test-files:
    needs: get_diff
    if: needs.get_diff.outputs.git_diff
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out repository code
        uses: actions/checkout@v3
      -
        name: üêø Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20"
      -
        name: Create a file with all core Cosmos SDK pkgs
        run: go list ./... ./osmomath/... ./osmoutils/... ./x/ibc-hooks/... ./x/epochs | grep -E -v 'tests/simulator|e2e' > pkgs.txt
      -
        name: Split pkgs into 4 files
        run: split -d -n l/4 pkgs.txt pkgs.txt.part.
      -
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.sha }}-00"
          path: ./pkgs.txt.part.00
      -
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.sha }}-01"
          path: ./pkgs.txt.part.01
      -
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.sha }}-02"
          path: ./pkgs.txt.part.02
      -
        uses: actions/upload-artifact@v3
        with:
          name: "${{ github.sha }}-03"
          path: ./pkgs.txt.part.03

  go:
    needs: [go-split-test-files, get_diff]
    if: needs.get_diff.outputs.git_diff
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        part: ["00", "01", "02", "03"]
    steps:
      -
        name: Check out repository code
        uses: actions/checkout@v3
      -
        name: üêø Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20"
      -
        name: Display go version
        run: go version
      -
        name: Get data from build cache
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      -
        uses: actions/download-artifact@v3
        with:
          name: "${{ github.sha }}-${{ matrix.part }}"
      -
        name: Test & coverage report creation
        run: |
          VERSION=$(echo $(git describe --tags) | sed 's/^v//') || VERSION=${GITHUB_SHA}
          TESTS=$(cat pkgs.txt.part.${{ matrix.part }})

          VERSION=$VERSION SKIP_WASM_WSL_TESTS="false" go test -mod=readonly -tags='ledger test_ledger_mock norace' $TESTS

  e2e:
    needs: get_diff
    if: needs.get_diff.outputs.git_diff
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      -
        name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -
        name: üêø Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20"
      -
        name: Get data from build cache
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
          key: ${{ runner.os }}-go-docker-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-docker-
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build e2e image
        uses: docker/build-push-action@v4
        with:
          load: true
          context: .
          tags: osmosis:debug
          # Use experimental Cache backend API: 
          # https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#cache-backend-api
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMG_TAG=debug
      -
        name: Test e2e and Upgrade
        run: make test-e2e-ci
      -
        name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2
        with:
          dest: "./logs"
      -
        name: Tar logs
        if: failure()
        run: tar cvzf ./logs.tgz ./logs
      -
        name: Upload logs to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: logs.tgz
          path: ./logs.tgz
        if: failure()
      -
        name: üßπ Clean up Osmosis Home
        if: always()
        run: rm -rf $HOME/.osmosisd/ || true
