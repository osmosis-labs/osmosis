name: Tests

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "main"
      - "concentrated-liquidity-main"
      - "v[0-9]**"
  workflow_dispatch:

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: üêø Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20"
      - name: Display go version
        run: go version
      - name: Get data from build cache
        uses: actions/cache@v3
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
      - name: Run unit tests
        run: make test-unit

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: üêø Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20"
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get git diff
        uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.wasm
            **/**!(test).go
            tests/**/**.go
            go.mod
            go.sum
            Makefile
            Dockerfile
      - name: Get data from build cache
        uses: actions/cache@v3
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
          key: ${{ runner.os }}-go-docker-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-docker-${{ matrix.go-version }}-
        if: env.GIT_DIFF
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        if: env.GIT_DIFF
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        if: env.GIT_DIFF
      - name: Build e2e image
        uses: docker/build-push-action@v4
        with:
          load: true
          context: .
          tags: osmosis:debug
          # Use experimental Cache backend API: https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#cache-backend-api
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMG_TAG=debug
        if: env.GIT_DIFF
      - name: Test e2e and Upgrade
        run: make test-e2e-ci
        if: env.GIT_DIFF
      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2
        with:
          dest: "./logs"
      - name: Tar logs
        if: failure()
        run: tar cvzf ./logs.tgz ./logs
      - name: Upload logs to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: logs.tgz
          path: ./logs.tgz
        if: failure()
      - name: üßπ Clean up Osmosis Home
        if: always()
        run: rm -rf $HOME/.osmosisd/ || true
