# This workflow is used in order to automatically update go.mod in case one of:
# * osmoutils
# * osmomath
# * ibc-hooks
# is updated during a push to the main branch (including merged PRs)

name: Go Mod Auto Version Update
on: 
  push:
    branches:
      - main
    paths: 
      - osmoutils/**
      - osmomath/**
      - x/ibc-hooks/**

jobs:
  update_go_mod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with: 
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.0'

      - name: Run script 
        run: |
          COMMIT_BEFORE_PUSH=${{ github.event.before }}
          COMMIT_AFTER_PUSH=${{ github.event.after }}
          bash ./scripts/update-go-mod.sh $COMMIT_BEFORE_PUSH $COMMIT_AFTER_PUSH

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with: 
          token: ${{ secrets.COMMIT_TO_BRANCH }}
          base: main
          commit-message: Update go.mod
          delete-branch: true
          branch: create-pull-request/upgrade-go-mod
          title: Update go.mod
          body: Updated go.mod due to recent push to main with changes in osmoutils, osmomath or x/ibc-hooks 
          labels: |
            V:state/compatible/no_backport
