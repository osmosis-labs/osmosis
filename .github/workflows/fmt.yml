name: Fmt
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  gofmt:
    name: gofmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Check code formatting using gofmt
        uses: Jerome1337/gofmt-action@v1.0.4
