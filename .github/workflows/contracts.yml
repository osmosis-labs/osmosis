#          # cargo bin files are stored in `~/.cargo/bin/` on Linux/macOS
#          path: ~/.cargo/bin/cargo-cw-optimizoor
#          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.CW_OPTIMIZOOR_VERSION }}
#
