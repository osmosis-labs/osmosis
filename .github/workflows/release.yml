# This workflow creates a release using 'make release' command.

name: release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        required: true

jobs:
  release:
    name: Create release
    runs-on: self-hosted
    steps:
      -
        name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.release_tag }}
      - 
        name: Make release
        run: |
          make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
