            GIT_COMMIT=${{ github.sha }}
          tags: |
            # osmosis:X.Y.Z-iavl-v1-alpine
            ${{ env.DOCKER_REPOSITORY }}:${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.PATCH_VERSION }}-alpine
