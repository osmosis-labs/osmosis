name: required labels

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
    branches:
      - 'main'

jobs:
  state_compatability_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Is there a State machine affecting change?
        id: state_machine_diff
        uses: ./.github/workflows/workflow_components.yml@main

      - name: Check required labels
        if: |
          env.CODE_DIFF == 'true'
        uses: mheap/github-action-required-labels@v4
        env:
          GITHUB_TOKEN: ${{ secrets.ADD_TO_PROJECT_PAT }}
        with: #Require one of the following labels
          mode: exactly
          count: 1
          labels: "V:state/breaking, V:state/compatible/no_backport, V:state/compatible/backport"