# Verify that generated code is up-to-date.
#
# Note that we run these checks regardless whether the input files have
# changed, because generated code can change in response to toolchain updates
# even if no files in the repository are modified.
name: Check generated code

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '*'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check-proto:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # we need a .git directory to run git diff
      -
        name: Get git diff
        uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            proto/**
            **/**.proto
            **/**.pb.go
            **/client/**.go
            scripts/ci/**
            Makefile
            Dockerfile
            .github/workflows/check-generated.yml
      - 
        name: üêø Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: '^1.20'
      -
        name: "Check protobuf generated code"
        run: |
          make proto-gen
          make run-querygen
      - 
        # TODO: Switch to osmobot
        name: Set up Git
        run: |
          git config --global user.email "141283918+devbot-wizard@users.noreply.github.com"
          git config --global user.name "devbot-wizard"
          git remote add origin_with_token https://$DEVBOT_TOKEN@github.com/osmosis-labs/osmosis.git
      - 
        name: Commit changes
        run: |
          git add *.go
          git add *.proto
          git commit -m "Generated protofile changes" || echo "No changes to commit"
          git push origin_with_token HEAD