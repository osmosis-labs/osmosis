name: Test-E2E-Makefile

on:
  push:
    branches:
      - "main"
jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: üêø Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20"
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get git diff
        uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            **/**.wasm
            Dockerfile
            go.mod
            go.sum
      - name: Get data from build cache
        uses: actions/cache@v3
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
          key: ${{ runner.os }}-go-docker-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-docker-${{ matrix.go-version }}-
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build e2e init chain image
        run: make docker-build-e2e-init-chain
      - name: Test e2e short
        run: make test-e2e-short
      - name: üßπ Clean up Osmosis Home
        if: always()
        run: rm -rf $HOME/.osmosisd/ || true
