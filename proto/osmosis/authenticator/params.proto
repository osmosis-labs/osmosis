syntax = "proto3";
package osmosis.authenticator;

import "gogoproto/gogo.proto";

option go_package = "github.com/osmosis-labs/osmosis/v23/x/authenticator/types";

// Params defines the parameters for the module.
message Params {
  uint64 maximum_unauthenticated_gas = 1
      [ (gogoproto.moretags) = "yaml:\"maximum_unauthenticated_gas\"" ];
  bool are_smart_accounts_active = 2
      [ (gogoproto.moretags) = "yaml:\"cosigner_contract\"" ];
}
