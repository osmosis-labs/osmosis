syntax = "proto3";
package osmosis.mint.v1beta1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "osmosis/mint/v1beta1/mint.proto";

option go_package = "github.com/osmosis-labs/osmosis/v30/x/mint/types";

// Query provides defines the gRPC querier service.
service Query {
  // Params returns the total set of minting parameters.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/osmosis/mint/v1beta1/params";
  }

  // EpochProvisions returns the current minting epoch provisions value.
  rpc EpochProvisions(QueryEpochProvisionsRequest)
      returns (QueryEpochProvisionsResponse) {
    option (google.api.http).get = "/osmosis/mint/v1beta1/epoch_provisions";
  }

  // Inflation returns the current minting inflation value.
  rpc Inflation(QueryInflationRequest) returns (QueryInflationResponse) {
    option (google.api.http).get = "/osmosis/mint/v1beta1/inflation";
  }

  // BurnedSupply returns the total amount of burned tokens.
  rpc BurnedSupply(QueryBurnedRequest) returns (QueryBurnedResponse) {
    option (google.api.http).get = "/osmosis/mint/v1beta1/burned_supply";
  }

  // TotalSupply returns the total supply (minted - burned).
  rpc TotalSupply(QueryTotalSupplyRequest) returns (QueryTotalSupplyResponse) {
    option (google.api.http).get = "/osmosis/mint/v1beta1/total_supply";
  }

  // RestrictedSupply returns the supply held in restricted addresses.
  rpc RestrictedSupply(QueryRestrictedSupplyRequest) returns (QueryRestrictedSupplyResponse) {
    option (google.api.http).get = "/osmosis/mint/v1beta1/restricted_supply";
  }

  // CirculatingSupply returns the circulating supply (minted - burned - restricted).
  rpc CirculatingSupply(QueryCirculatingSupplyRequest) returns (QueryCirculatingSupplyResponse) {
    option (google.api.http).get = "/osmosis/mint/v1beta1/circulating_supply";
  }
}

// QueryParamsRequest is the request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is the response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params defines the parameters of the module.
  Params params = 1 [ (gogoproto.nullable) = false ];
}

// QueryEpochProvisionsRequest is the request type for the
// Query/EpochProvisions RPC method.
message QueryEpochProvisionsRequest {}

// QueryEpochProvisionsResponse is the response type for the
// Query/EpochProvisions RPC method.
message QueryEpochProvisionsResponse {
  // epoch_provisions is the current minting per epoch provisions value.
  bytes epoch_provisions = 1 [

    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
}

// QueryInflationRequest is the request type for the Query/Inflation RPC method.
message QueryInflationRequest {}

// QueryInflationResponse is the response type for the Query/Inflation RPC
// method.
message QueryInflationResponse {
  // inflation is the current minting inflation value.
  bytes inflation = 1 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
}

// QueryBurnedRequest is the request type for the Query/Burned RPC method.
message QueryBurnedRequest {}

// QueryBurnedResponse is the response type for the Query/Burned RPC method.
message QueryBurnedResponse {
  // burned is the total amount of burned tokens.
  bytes burned = 1 [
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}

// QueryTotalSupplyRequest is the request type for the Query/TotalSupply RPC method.
message QueryTotalSupplyRequest {}

// QueryTotalSupplyResponse is the response type for the Query/TotalSupply RPC method.
message QueryTotalSupplyResponse {
  // total_supply is the total supply (minted - burned).
  bytes total_supply = 1 [
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}

// QueryRestrictedSupplyRequest is the request type for the Query/RestrictedSupply RPC method.
message QueryRestrictedSupplyRequest {}

// QueryRestrictedSupplyResponse is the response type for the Query/RestrictedSupply RPC method.
message QueryRestrictedSupplyResponse {
  // restricted_supply is the supply held in restricted addresses.
  bytes restricted_supply = 1 [
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}

// QueryCirculatingSupplyRequest is the request type for the Query/CirculatingSupply RPC method.
message QueryCirculatingSupplyRequest {}

// QueryCirculatingSupplyResponse is the response type for the Query/CirculatingSupply RPC method.
message QueryCirculatingSupplyResponse {
  // circulating_supply is the circulating supply (minted - burned - restricted).
  bytes circulating_supply = 1 [
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}
