      cmd: "ArithmeticTwap"
  ArithmeticTwapToNow:
    proto_wrapper:
      query_func: "k.GetArithmeticTwapToNow"
    cli:
      cmd: "ArithmeticTwapToNow"
  GeometricTwap:
    proto_wrapper:
      default_values:
        Req.end_time: "ctx.BlockTime()"
      query_func: "k.GetGeometricTwap"
