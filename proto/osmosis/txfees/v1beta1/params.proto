syntax = "proto3";
package osmosis.txfees.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/osmosis-labs/osmosis/v31/x/txfees/types";

// Params holds parameters for the txfees module
message Params {
  repeated string whitelisted_fee_token_setters = 1 [
    (gogoproto.moretags) = "yaml:\"whitelisted_fee_token_setters\"",
    (gogoproto.nullable) = false
  ];

  // fee_swap_intermediary_denom_list is a list of denoms that can be used as
  // intermediary denoms for multi-hop swaps when swapping non-native fee tokens
  repeated string fee_swap_intermediary_denom_list = 2 [
    (gogoproto.moretags) = "yaml:\"fee_swap_intermediary_denom_list\"",
    (gogoproto.nullable) = false
  ];
}
