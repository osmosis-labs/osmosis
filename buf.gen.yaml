version: v1
plugins:
  - name: gocosmos
    out: .
    opt: plugins=interfacetype+grpc,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
  - name: grpc-gateway
    out: .
    opt: logtostderr=true
  - name: doc
    out: ./docs/core
    opt: 
      - ./docs/protodoc-markdown.tmpl,proto-docs.md