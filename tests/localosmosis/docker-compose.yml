version: "3"

services:

  osmosisd:
    image: local:osmosis
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        RUNNER_IMAGE: alpine:3.16
        GO_VERSION: 1.18
    volumes:
      - ./scripts/setup.sh:/osmosis/setup.sh
    entrypoint:
      - /osmosis/setup.sh
    ports:
      - 26657:26657
      - 1317:1317
      - "9090:9090"
      - "9091:9091"
    



