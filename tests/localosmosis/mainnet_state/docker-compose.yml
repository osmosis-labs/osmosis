version: "3"

services:

  osmosisd:
    image: local:osmosis
    build:
      context: ../../../
      dockerfile: Dockerfile
      args:
        RUNNER_IMAGE: alpine:3.16
        GO_VERSION: 1.18
    volumes:
      - ./scripts/start.sh:/osmosis/start.sh
      - ./scripts/testnetify.py:/osmosis/testnetify.py
      # - ./.osmosisd/:/osmosis/.osmosisd/
      - ./state_export.json:/osmosis/genesis.json
    entrypoint:
      - /osmosis/start.sh
    ports:
      - 26657:26657
      - 1317:1317
      - 9090:9090
      - 9091:9091
