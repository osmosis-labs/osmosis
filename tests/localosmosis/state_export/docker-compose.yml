version: "4"

services:
  osmosisd:
    image: local:osmosis
    build:
      context: ../../../
      dockerfile: Dockerfile
      args:
        RUNNER_IMAGE: alpine:3.17
        GO_VERSION: "1.20"
    volumes:
      - ./scripts/start.sh:/osmosis/start.sh
      - ./scripts/testnetify.py:/osmosis/testnetify.py
      - ./state_export.json:/osmosis/state_export.json
      - $HOME/.osmosisd-local/:/osmosis/.osmosisd/
    entrypoint:
      - /osmosis/start.sh
    environment:
      MONIKER: val
      CHAIN_ID: localosmosis
    ports:
      - 26657:26657
      - 1317:1317
      - 9090:9090
      - 9091:9091
      - 6060:6060
      - 9092:9092
    links:
      - redis
  # Enable Redis for sidecar query server
  redis:
    image: redis/redis-stack:7.2.0-v3
    ports:
      - 6379:6379
      - 8001:8001
    volumes:
      - ./redis-data:/data
